<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Porcentaje</title>
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
</head>
<body class="flex bg-[#408c8c] font-source-code items-center justify-center min-h-screen rounded-xl">
  <div class="bg-[#204c54] rounded-lg shadow-lg w-full max-w-6xl text-center">
    <h1 class="text-5xl sm:text-5xl mb-4 sm:mb-10 text-[#408c8c] mt-4 sm:mt-8 font-bold ">Calculadora de porcentaje</h1>
    <hr class="border-t-4 border-[#408c8c] mb-4 sm:mb-10">
    <form id="percentageForm" class="space-y-4 sm:space-y-8 mt-4 sm:mt-8 min-h-[400px]"> 
      <div class="p-4 sm:p-8 rounded-md">
        <div class="flex flex-wrap items-center justify-center space-x-4">
          <label for="percentage" class="text-4xl sm:text-3xl text-white">Calcula el</label>
          <input type="number" id="percentage" class="w-64 sm:w-64 p-2 border border-teal-500 rounded-md text-white text-2xl bg-[#408c8c]" required>
          <label for="number" class="text-4xl sm:text-3xl text-white">% de</label>
          <input type="number" id="number" class="w-64 sm:w-64 p-2 border border-teal-500 rounded-md text-white text-2xl bg-[#408c8c]" required>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="bg-transparent text-[#a0fcd4] mb-10 border-4 w-60 border-teal-200 px-4 sm:px-8 py-2 rounded-xl hover:bg-green-400 ">CALCULAR</button>
        <div id="result" class="mt-4 sm:mt-10 text-5xl sm:text-6xl font-semibold text-teal-200"></div>
      </div>
    </form>
  </div>
  
  <script src="./Js/main.js"></script>
</body>
</html>
